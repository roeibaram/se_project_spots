<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots app" />
    <meta name="author" content="Roei Baram" />
    <meta
      name="keywords"
      content="Spots, photo sharing app, social media, photography, upload photos, share moments, best photo app, travel photography, social networking, image sharing"
    />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img src="" alt="app logo" class="header__logo" />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              id="profile-avatar"
              alt="profile picture"
              class="profile__avatar"
            />
            <button class="profile__avatar-btn">
              <img src="" alt="pencil icon" class="profile__pencil-icon" />
            </button>
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">New Post</button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card">
              <li class="card">
                <img alt="" src="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__delete-button"></button>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__error" id="name-error"></span>
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__error" id="description-error"></span>
            </label>
            <button type="submit" class="modal__save-btn modal__button">
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form name="add-card" class="modal__form" novalidate>
            <label for="add-card-link" class="modal__label">
              Image link
              <input
                id="add-card-link"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__error" id="add-card-link-error"></span>
            </label>
            <label for="add-card-caption" class="modal__label">
              Caption
              <input
                id="add-card-caption"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="modal__error" id="add-card-caption-error"></span>
            </label>
            <button type="submit" class="modal__save-btn modal__button">
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__content">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <img src="" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">Edit profile avatar</h2>
        <form name="edit-avatar-image" class="modal__form" novalidate>
          <label for="profile-avatar-input" class="modal__label">
            Profile Picture
            <input
              id="profile-avatar-input"
              type="url"
              class="modal__input"
              name="avatar"
              placeholder="Paste the link to an image"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-avatar-input-error"></span>
          </label>
          <button type="submit" class="modal__save-btn modal__button">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="delete-modal">
      <div class="modal__content">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_last"
        ></button>
        <h2 class="modal__title modal__title_type_avatar">
          Are you sure you want to delete this image?
        </h2>
        <form
          name="delete-card"
          class="modal__form modal__form_type_delete"
          novalidate
        >
          <button type="submit" class="modal__button modal__button_type_delete">
            Delete
          </button>
          <button type="button" class="modal__button modal__button_type_cancel">
            Cancel
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
